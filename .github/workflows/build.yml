name: Build
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: Build artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc: ['8.8.4']
        cabal: ['3.0.0']
        os: [windows-latest] # macOS-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cabal
          key: ${{ runner.os }}-${{ hashFiles('site.cabal') }}

      - name: Install dependencies
        run: cabal install

      - name: Build
        run: cabal build

      - name: Package artifacts
        shell: bash
        run: |
          mkdir package
          cp $(cabal exec which site) ./package/site.exe

      - name: Zip files
        run: |
          Compress-Archive -Path .\package\ -DestinationPath my-hakyll.zip

      - name: Create release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: my-hakyll
          tag_name: my-hakyll-latest
          files: my-hakyll.zip
